
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartVVM Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #2b7de9;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      margin: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="header">SmartVVM School Dashboard</div>
  <div class="container">
    <div class="card"><h2>Student Registration</h2></div>
    <div class="card"><h2>Fees Form</h2></div>
    <div class="card"><h2>Attendance Marking</h2></div>
    <div class="card"><h2>Result Upload</h2></div>
  </div>
</body>
</html>
